apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transaction-pool-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: transaction-pool
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-pool
  labels:
    app: dummy-blockchain
spec:
  selector:
    app: dummy-blockchain
    tier: transaction-pool
  ports:
    - port: 80
      targetPort: 8010
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-pool
  labels:
    app: dummy-blockchain
spec:
  selector:
    matchLabels:
      app: dummy-blockchain
      tier: transaction-pool
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dummy-blockchain
        tier: transaction-pool
    spec:
      containers:
      - image: philohsophy/transaction-pool:0.1.1
        name: transaction-pool
        env:
        - name: TRANSACTION_POOL_DB_HOST
          value: postgres
        - name: TRANSACTION_POOL_DB_PORT
          value: "5432"
        - name: TRANSACTION_POOL_DB_USERNAME
          value: transactions_user
        - name: TRANSACTION_POOL_DB_NAME
          value: transactions_db
        - name: TRANSACTION_POOL_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-pw
              key: password
        ports:
        - containerPort: 8010
          name: pool